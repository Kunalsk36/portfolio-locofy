<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-8.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kaisei HarunoUmi:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@800&display=swap"
    />
  </head>
  <body>
    <div class="desktop-8">
      <section class="contact-form-container-wrapper">
        <div class="contact-form-container">
          <div class="contact-details">
            <h1 class="contact-with-me-container">
              <span>Contact</span>
              <span class="with-me"> With Me </span>
            </h1>
          </div>
          <b class="feel-free-to"
            >Feel free to reach out! I'm excited to connect and hear from
            you.</b
          >
        </div>
      </section>
      <section class="submission-form">
        <img
          class="group-icon"
          loading="lazy"
          alt=""
          src="./public/group.svg"
        />

        <div class="form-fields">
          <div class="form-fields-child"></div>
          <div class="name-fields">
            <div class="name-inputs">
              <b class="email-kunalkavathekargmailc"
                >Email: kunalkavathekar@gmail.com</b
              >
              <div class="name-input-divider"></div>
            </div>
            <div class="message-field">
              <div class="message-input-area">
                <div class="input-labels">
                  <div class="name-labels">
                    <div class="name-labels-child"></div>
                    <div class="first-name">First Name</div>
                  </div>
                  <div class="last-name-label">
                    <div class="last-name-label-child"></div>
                    <div class="last-name">Last Name</div>
                  </div>
                </div>
                <input
                  class="input-labels1"
                  placeholder="Email Id"
                  type="text"
                />

                <textarea
                  class="input-labels2"
                  placeholder="Your Message"
                  rows="{13}"
                  cols="{31}"
                >
                </textarea>
              </div>
            </div>
          </div>
          <div class="location-and-button">
            <div class="location">
              <b class="watad-khandala-ratnagiri-mah-container">
                <p class="watad-khandala-ratnagiri">
                  Watad-Khandala, Ratnagiri,
                </p>
                <p class="maharashtra-india">Maharashtra, India</p>
              </b>
            </div>
            <button class="submit-button">
              <div class="submit-button-child"></div>
              <div class="send-message">Send Message</div>
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
